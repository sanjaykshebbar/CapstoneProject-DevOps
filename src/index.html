<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to ASI Insurance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://images.unsplash.com/photo-1502790671504-542ad42d5189?auto=format&fit=crop&w=2560&q=80');
            background-size: cover;
            background-position: center;
            color: #fff;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
        h1 {
            color: #f1f1f1;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .signup {
            background-color: #007bff;
        }
        .signup:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to ASI Insurance</h1>
        <p>Your trusted insurance provider</p>
        
        <!-- Login Form -->
        <input type="text" placeholder="Username" id="username">
        <input type="password" placeholder="Password" id="password">
        <button onclick="login()">Login</button>
        
        <!-- Signup Button -->
        <button class="signup" onclick="signup()">Signup</button>
    </div>

    <script>
        function login() {
            // Redirect to the dummy project page
            window.location.href = "/login-success.html";
        }

        function signup() {
            alert("Signup feature is under development.");
        }
    </script>
</body>
</html>
